<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRAVITY DASH | Music & Levels</title>
    <style>
        :root { --blue: #00f2ff; --pink: #ff007f; --yellow: #fff200; --dark: #050505; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game-container { position: relative; width: 100%; max-width: 800px; aspect-ratio: 16/9; border: 2px solid #333; background: #000; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: none; z-index: 10; }
        .panel { background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 15px; text-align: center; pointer-events: auto; border: 2px solid var(--blue); min-width: 280px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }
        .hidden { display: none !important; }
        
        #hud { position: absolute; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; font-weight: bold; pointer-events: none; z-index: 5; }
        #lvl-msg { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 3rem; color: var(--yellow); font-weight: 900; text-shadow: 0 0 20px var(--yellow); opacity: 0; transition: 0.3s; pointer-events: none; }
        
        button { background: var(--blue); border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; margin: 8px; border-radius: 8px; text-transform: uppercase; transition: 0.2s; color: black; }
        button:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="lvl-msg">LEVEL UP!</div>
    <div id="hud">
        <div id="score-val">SCORE: 0</div>
        <div id="lvl-val" style="color: var(--pink);">LVL: 1</div>
        <div id="coin-val" style="color: var(--yellow);">COINS: 0</div>
    </div>

    <div class="ui-layer" id="menu">
        <div class="panel">
            <h1 style="color: var(--blue);">GRAVITY DASH</h1>
            <button onclick="startGame()">Play Now</button><br>
            <button onclick="showLayer('shop')" style="background: var(--yellow);">Skins Shop</button>
        </div>
    </div>

    <div class="ui-layer hidden" id="shop">
        <div class="panel">
            <h2 style="color: var(--yellow);">SHOP</h2>
            <div style="display:flex; gap:10px; justify-content:center; margin:20px;">
                <div onclick="setSkin('#00f2ff',0)" style="width:40px;height:40px;background:#00f2ff;cursor:pointer;"></div>
                <div onclick="setSkin('#39ff14',50)" style="width:40px;height:40px;background:#39ff14;cursor:pointer;"></div>
                <div onclick="setSkin('#ff00ff',100)" style="width:40px;height:40px;background:#ff00ff;cursor:pointer;"></div>
            </div>
            <button onclick="showLayer('menu')">Back</button>
        </div>
    </div>

    <div class="ui-layer hidden" id="game-over">
        <div class="panel" style="border-color: var(--pink);">
            <h2 style="color: var(--pink);">CRASHED</h2>
            <p id="final-stats"></p>
            <button onclick="startGame()">Retry</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 450;

    // --- PROCEDURAL MUSIC & SOUND ENGINE ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let musicInterval;
    const scale = [261.63, 293.66, 329.63, 392.00, 440.00]; // Pentatonic C Major

    function playNote(freq, dur, vol, type='triangle') {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type; osc.frequency.value = freq;
        g.gain.setValueAtTime(vol, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function startMusic() {
        if(musicInterval) clearInterval(musicInterval);
        musicInterval = setInterval(() => {
            if(state !== 'PLAYING') return;
            const note = scale[Math.floor(Math.random() * scale.length)];
            playNote(note / 2, 0.5, 0.05, 'sine'); // Bass
            if(Math.random() > 0.5) playNote(note * 2, 0.2, 0.03, 'triangle'); // Melody
        }, 250);
    }

    // --- GAME LOGIC ---
    let coins = parseInt(localStorage.getItem('gd_coins')) || 0;
    let skin = localStorage.getItem('gd_skin') || '#00f2ff';
    let state = 'MENU', score = 0, level = 1, speed = 5, player, objs, drops, frames;

    function startGame() {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        player = { x: 100, y: 390, w: 30, h: 30, flipped: false, color: skin };
        objs = []; drops = []; score = 0; level = 1; speed = 5; frames = 0;
        state = 'PLAYING';
        showLayer('none');
        startMusic();
        loop();
    }

    function setSkin(c, p) {
        if(coins >= p) { skin = c; localStorage.setItem('gd_skin', c); alert("Equipped!"); }
        else alert("Not enough coins!");
    }

    function showLayer(id) {
        document.querySelectorAll('.ui-layer').forEach(l => l.classList.add('hidden'));
        if(id !== 'none') document.getElementById(id).classList.remove('hidden');
    }

    window.addEventListener('mousedown', () => {
        if(state === 'PLAYING') {
            player.flipped = !player.flipped;
            playNote(150, 0.1, 0.1, 'square'); // Jump sound
        }
    });

    function loop() {
        if(state !== 'PLAYING') return;
        ctx.fillStyle = '#050505'; ctx.fillRect(0,0,800,450);

        // Level Up
        let newLvl = Math.floor(score/50) + 1;
        if(newLvl > level) {
            level = newLvl; speed += 0.8;
            document.getElementById('lvl-msg').style.opacity = 1;
            setTimeout(() => document.getElementById('lvl-msg').style.opacity = 0, 1000);
            playNote(500, 0.5, 0.1, 'sine');
        }

        // Player physics
        player.y += player.flipped ? -speed*1.8 : speed*1.8;
        player.y = Math.max(30, Math.min(390, player.y));
        
        ctx.shadowBlur = 15; ctx.shadowColor = player.color;
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.w, player.h);
        ctx.shadowBlur = 0;

        // Obstacles & Coins
        if(frames % 70 === 0) objs.push({x: 800, y: Math.random()>0.5?0:380, w: 30, h: 70});
        if(frames % 100 === 0) drops.push({x: 800, y: Math.random()>0.5?80:320, w: 15, h: 15});

        drops.forEach((d, i) => {
            d.x -= speed;
            ctx.fillStyle = var(--yellow); ctx.beginPath(); ctx.arc(d.x, d.y, 8, 0, Math.PI*2); ctx.fill();
            if(player.x < d.x+15 && player.x+30 > d.x && player.y < d.y+15 && player.y+30 > d.y) {
                drops.splice(i,1); coins++; playNote(800, 0.1, 0.1, 'sine');
                localStorage.setItem('gd_coins', coins);
            }
        });

        objs.forEach(o => {
            o.x -= speed;
            ctx.fillStyle = '#ff007f'; ctx.fillRect(o.x, o.y, o.w, o.h);
            if(player.x < o.x+o.w && player.x+player.w > o.x && player.y < o.y+o.h && player.y+player.h > o.y) {
                state = 'GAMEOVER'; playNote(100, 0.5, 0.2, 'sawtooth');
                document.getElementById('final-stats').innerText = `SCORE: ${Math.floor(score)}`;
                showLayer('game-over');
            }
        });

        score += 0.1; frames++;
        document.getElementById('score-val').innerText = `SCORE: ${Math.floor(score)}`;
        document.getElementById('lvl-val').innerText = `LVL: ${level}`;
        document.getElementById('coin-val').innerText = `COINS: ${coins}`;
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
